<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ATS ANEIAP</title>
</head>
<body>
  <h2>Evaluación de Hoja de Vida ANEIAP</h2>
  <form action="/analyze" method="post" enctype="multipart/form-data">
    <label>Nombre del aspirante:</label><br>
    <input type="text" name="candidate_name" required><br><br>

    <label>Capítulo:</label><br>
    <input type="text" name="chapter" required><br><br>

    <label>Cargo al que aspira:</label><br>
    <input type="text" name="position" required><br><br>

    <label>Subir Hoja de Vida (PDF):</label><br>
    <input type="file" name="pdf" accept=".pdf" required><br><br>

    <button type="submit">Analizar Hoja de Vida</button>
  </form>
</body>
</html>
